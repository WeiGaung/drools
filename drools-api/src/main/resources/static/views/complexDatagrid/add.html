<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">规则id</label>
            <div class="layui-input-inline">
                <select id="droolsId" name="droolsId" lay-verify="required">
                    <option value="">--请选择--</option>
                    <!--<option value="c">功能号实现类</option>
                    <option value="s">service实现类</option>
                    <option value="m">mapper实现类</option>-->
                </select>
            </div>
            <label class="layui-form-label">规则版本</label>
            <div class="layui-input-inline">
                <select id="droolsVers" name="droolsVers" lay-verify="required">
                    <option value="">--请选择--</option>
                    <!--<option value="plat">后台系统</option>-->
                </select>
            </div>
        </div>

        <script>

            $.ajax({
                url: "http://localhost:8085/config/drools/selectDroolsInfoIdName",
                dataType: 'json',
                success: function (result) {
                    var datas = result.data;
                    $("#droolsId").empty();
                    $("#droolsId").append("<option value=''> -- 请选择 -- </option>");
                    for(var i = 0; i < datas.length; i++) {
                        var item = datas[i];
                        alert(item.droolsName);
                        $("<option value = " + item.droolsId + ">" + item.droolsName + "</option>").appendTo("#droolsId");
                    }
                }
            });

            $.ajax({
                url: "http://localhost:8085/config/drools/selectDroolsInfoVers",
                dataType: 'json',
                success: function (result) {
                    var datas = result.data;
                    $("#droolsVers").empty();
                    $("#droolsVers").append("<option value=''> -- 请选择 -- </option>");
                    for(var i = 0; i < datas.length; i++) {
                        var item = datas[i];
                        alert(item.droolsVers);
                        $("<option value = " + item.droolsVers + ">" + item.droolsVers + "</option>").appendTo("#droolsVers");
                    }
                }
            });
        </script>


	  <div class="layui-form-item">
    <label class="layui-form-label">参数类型：</label>
    <div class="layui-input-inline">
      <input type="text" name="pType" required=""  lay-verify="required" placeholder="请输入参数类型" autocomplete="off" class="layui-input"/>
    </div>
    <label class="layui-form-label">参数名称：</label>
    <div class="layui-input-inline">
      <input type="text" name="pName" required=""  lay-verify="required" placeholder="请输入参数名称" autocomplete="off" class="layui-input"/>
    </div>
  </div>

  <div class="layui-form-item">
    <!--<label class="layui-form-label">参数来源：</label>
    <div class="layui-input-block">
      <input type="text" name="pSource" required="" lay-verify="required" placeholder="请输入参数来源" autocomplete="off" class="layui-input"/>
    </div>-->
   <label class="layui-form-label">参数来源</label>
   <div class="layui-input-inline">
      <select name="pSource" lay-verify="required">
          <!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
          <option value=1>入参</option>
          <option value=2>出参</option>
      </select>
   </div>
  </div>
  <div class="layui-form-item">
  	<!--<label class="layui-form-label">版本号：</label>
    <div class="layui-input-inline">
      <input type="text" name="version" placeholder="默认1.0" autocomplete="off" class="layui-input"/>
    </div>-->
    <label class="layui-form-label">参数状态</label>
    <div class="layui-input-inline">
      <input type="checkbox" name="pTypeStatus" lay-skin="switch" lay-text="启用|关闭" checked="" value="1"/>
    </div>
  </div>
  <!--<div class="layui-form-item">
    <label class="layui-form-label">描述：</label>
    <div class="layui-input-block">
      <textarea name="description" placeholder="请输入描述" class="layui-textarea"></textarea>
    </div>
  </div>-->
  <hr/>
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit="" lay-filter="save" url="/insertParamsInfoSin">新增</button>
	      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	    </div>
	  </div>
	</form>

	</div>
</body>
</html>
