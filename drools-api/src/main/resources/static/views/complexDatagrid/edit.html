<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form" id="edit_form" isLoad="1">
	<input type="hidden" name="id"/>
  <div class="layui-form-item">
    <label class="layui-form-label">参数id：</label>
    <div class="layui-input-inline">
      <input type="text" name="pTypeId" required=""  lay-verify="required" placeholder="请输入参数类型" autocomplete="off" class="layui-input layui-disabled" disabled="disabled"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">规则id：</label>
    <div class="layui-input-inline">
      <input type="text" name="droolsId" required=""  lay-verify="required" placeholder="请输入参数类型" autocomplete="off" class="layui-input layui-disabled" disabled="disabled"/>
    </div>
    <label class="layui-form-label">规则版本：</label>
    <div class="layui-input-inline">
      <input type="text" name="droolsVers" required=""  lay-verify="required" placeholder="请输入参数名称" autocomplete="off" class="layui-input layui-disabled" disabled="disabled"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">参数类型：</label>
    <div class="layui-input-inline">
      <input type="text" name="pType" required=""  lay-verify="required" placeholder="请输入参数类型" autocomplete="off" class="layui-input"/>
    </div>
    <label class="layui-form-label">参数名称：</label>
    <div class="layui-input-inline">
      <input type="text" name="pName" required=""  lay-verify="required" placeholder="请输入参数名称" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <!--<div class="layui-form-item">
    <label class="layui-form-label">类型</label>
    <div class="layui-input-inline">
      <select name="funcType" lay-verify="required">
        <option value="">&#45;&#45;请选择&#45;&#45;</option>
        <option value="c">功能号实现类</option>
        <option value="s">service实现类</option>
        <option value="m">mapper实现类</option>
      </select>
    </div>
  </div>-->
  <div class="layui-form-item">
    <!--<label class="layui-form-label">参数来源：</label>
    <div class="layui-input-block">
      <input type="pSource" name="resource" required="" lay-verify="required" placeholder="请输入参数来源" autocomplete="off" class="layui-input"/>
    </div>-->
      <label class="layui-form-label">参数来源:</label>
      <div class="layui-input-inline">
          <input type="checkbox" name="pSource" lay-skin="switch" lay-text="入参|出参" checked="" value="1"/>
      </div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label">实体类名称：</label>
    <div class="layui-input-inline">
      <!--<input type="text" name="pBeanName" placeholder="默认1.0" autocomplete="off" class="layui-input"/>-->
      <input type="text" name="pBeanName" autocomplete="off" class="layui-input layui-disabled" disabled="disabled"/>
    </div>
    <label class="layui-form-label">参数状态</label>
    <div class="layui-input-inline">
      <input type="checkbox" name="pTypeStatus" lay-skin="switch" lay-text="启用|关闭" checked="" value="1"/>
    </div>
  </div>
  <!--<div class="layui-form-item">
    <label class="layui-form-label">描述：</label>
    <div class="layui-input-block">
      <textarea name="description" placeholder="请输入描述" class="layui-textarea"></textarea>
    </div>
  </div>-->
  <hr/>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="edit" url="/updateParamsInfoSin"><i class="layui-icon">&#xe642;</i>编辑</button>
      <!--<button class="layui-btn" lay-submit="" lay-filter="edit" url="/fsbus/DEMO1012"><i class="layui-icon">&#xe642;</i>编辑</button>-->
      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
  </div>
</form>

	</div>
</body>
</html>
